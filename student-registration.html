<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <section id="content">
        <form action="index.html" method="post">
          <h1>Student Registration</h1>
          <div>
            <input type="text" placeholder="Reg No" value="" required="" id="common">
          </div>
          <div>
            <input type="text" placeholder="Name" value="" required="" id="common">
          </div>
          <div>
              <input type="text" placeholder="Department(CS/ECE/Civil/Mechanical/IT/Safety)" value="" required="" id="common">
         </div>
          <div>
            <input type="text" placeholder="Program" value="" required="" id="common">
          </div>
          <div>
            <input type="date" placeholder="Year of Admission" value="" required="" id="common">
          </div>
          <div>
            <input type="number" placeholder="Current Semester" value="" required="" id="common" min="1" max="8">
          </div>
          <div>
            <input type="text" placeholder="Username" value="" required="" id="common">
          </div>
          <div>
            <input type="password" placeholder="Password" value="" required="" id="password">
          </div>
          <div>
            <input type="password" placeholder="Confirm password" value="" required="" id="password">
          </div>
          <div>
            <input type="submit"  value="Register">
          </div>

        </form>

    </div>
  </body>
</html>
